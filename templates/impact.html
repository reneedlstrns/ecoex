<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="impact-section">
        <h2 class="page-title">Impact Conversions</h2>

        {% if conversions %}
            <ul class="request-list">
                {% for conversion in conversions %}
                    <li class="request-card">
                        <div class="request-info">
                            <p>
                                <strong>{{ conversion.waste_item }}</strong> was converted into
                                <em>{{ conversion.product }}</em>
                            </p>
                            <p class="timestamp">Converted on: {{ conversion.time }}</p>
                        </div>
                        <div class="request-actions">
                            <a href="{{ url_for('view_conversion', conversion_id=conversion.id) }}">
                                <button>View</button>
                            </a>
<!-- Edit Conversion Button -->
<button type="submit" id="edit-button">Edit</button>


                            <form action="{{ url_for('delete_conversion', conversion_id=conversion.id) }}" method="POST" style="display:inline;">
                                <button type="submit" id="button-danger" onclick="return confirm('Are you sure you want to delete this conversion?')">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No conversions made yet.</p>
        {% endif %}
    </div>
</body>
</html>
