<header>
    <img src="{{ url_for('static', filename='media/logo3.png') }}" alt="EcoExchange Logo" class="logo">
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('myprofile') }}">My Profile</a></li>
            <li><a href="{{ url_for('discover') }}">Discover & Collect</a></li>
            <li><a href="{{ url_for('hub') }}">Hub</a></li>
        </ul>
        <div class="auth-buttons">
        </div>
    </nav>
    {% include 'donate.html' %}
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    fetch("/api/check_login_status")
        .then(response => response.json())
        .then(data => {
            const authButtonsContainer = document.querySelector(".auth-buttons");

            // Clear the container to avoid duplicate buttons
            authButtonsContainer.innerHTML = "";

            // Render login or logout button
            if (data.logged_in) {
                authButtonsContainer.innerHTML = `
                    <button class="logout" id="logout-btn">Log Out</button>
                `;
                document.getElementById("logout-btn").addEventListener("click", function () {
                    window.location.href = "/logout";
                });
            } else {
                authButtonsContainer.innerHTML = `
                    <a href="/login">
                        <button class="login" id="login-btn">Log In</button>
                    </a>
                `;
            }

            // Add the DONATE button
            authButtonsContainer.innerHTML += `
                <button class="donate" id="donate-btn">DONATE</button>
            `;
        })
        .catch(error => console.error("Error checking login status:", error));
});
    </script>
</header>
