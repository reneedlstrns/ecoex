<!DOCTYPE html>
<html lang="en">
    {% include 'head.html' %}
<head>
    <title>EcoExchange - Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const success = {{ success | tojson }};
            const message = {{ message | tojson }};
            if (message) {
                const modal = new bootstrap.Modal(document.getElementById('messageModal'));
                document.getElementById('modalMessage').innerText = message;
                document.getElementById('confirmButton').addEventListener('click', function() {
                    if (success) {
                        window.location.href = "{{ url_for('login') }}";
                    } else {
                        modal.hide();
                    }
                });
                modal.show();
            }
        });
    </script>
</head>
<body>
    {% include 'navbar.html' %}

<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalMessage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirmButton">OK</button>
            </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-black text-center">Reset Password</h1>
            <div class="card mt-3">
                <div class="card-body">
                    <form id="resetPasswordForm" action="/resetPassword" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="existing_password">Existing Password</label>
                            <input type="password" class="form-control" id="existing_password" name="existing_password"
                                   placeholder="Existing Password" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password"
                                   placeholder="New Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                   placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
