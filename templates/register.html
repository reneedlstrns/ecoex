<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<head>
    <title>EcoExchange - Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const success = {{ success | tojson }};
            const message = {{ message | tojson }};
            if (message) {
                const modal = new bootstrap.Modal(document.getElementById('messageModal'));
                document.getElementById('modalMessage').innerText = message;
                document.getElementById('confirmButton').addEventListener('click', function() {
                    if (success) {
                        window.location.href = "{{ url_for('login') }}";
                    } else {
                        modal.hide();
                    }
                });
                modal.show();
            }
        });
    </script>
</head>
<body>
{% include 'navbar.html' %}

<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalMessage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirmButton">OK</button>
            </div>
        </div>
    </div>
</div>

<div class="mainWelcomeBanner">
    <h1><span class="EcoExchange">EcoExchange</span> Account Registration</h1>
</div>

<div class="center-container">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>Create Your Account</h3>
                <form id="registrationForm" action="/register" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group">
                        <label for="nick_name">Nickname</label>
                        <input type="text" class="form-control" id="nick_name" name="nick_name" placeholder="Nickname"
                               value="{{ request.form.get('nick_name', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name"
                               required value="{{ request.form.get('fname', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required
                               value="{{ request.form.get('lname', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile" required
                               value="{{ request.form.get('mobile', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="location_title">Location Title</label>
                        <input type="text" class="form-control" id="location_title" name="location_title"
                               placeholder="Location Title" required
                               value="{{ request.form.get('location_title', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address"
                               required value="{{ request.form.get('address', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="City" required
                               value="{{ request.form.get('city', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Company"
                               value="{{ request.form.get('company', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required
                               value="{{ request.form.get('email', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <label for="profile_picture">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
